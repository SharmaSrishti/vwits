<script type="text/javascript">
function f1()
{
  document.write(history.length);
}
function f2()
{
  history.forward();
}
function f3()
{
  history.back(1);
}
function f4()
{

  history.go(1);
}

</script>
<input type="button" name="but" value="length" onclick="f1()">
<input type="button" name="but1" value="forward" onclick="f2()">
<input type="button" name="but2" value="back" onclick="f3()">
<input type="button" name="but3" value="go" onclick="f4()">
